<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p>{{title}} </p>
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{%url 'index'%}">All</a>
                        </li>
                        {%for cat in category%}

                        <li class=" list-group-item">
                            <a href="{%url 'categoris' cat%}">{{cat.nama}}
                            </a>
                        </li>
                        {%endfor %}


                        <a href="{%url 'create'%}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                        <a href="" class="btn btn-dark btn-block btn-sm m-1">Logout</a>
                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for obj in objs %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{obj.thumb.url}}" alt="Card image cap">
                            <div class="card-body">
                                <small>Category: {{obj.categories}}</small>
                            </div>
                            <a href="{%url 'detail' obj.slug%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>Tidak ada buku...</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</body>

</html>
